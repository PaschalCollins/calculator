<!DOCTYPE html>
<html>
    <head>
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <header>Web Calculator</header>
    <body>
        <div class="container">
            <div class="display">
                <div class="upDisplay"></div>
                <div class="downDisplay"></div>
            </div>
            <div class="buttons">
                <div class="otherBtn" id="leftBracket">(</div>
                <div class="otherBtn" id="rightBrack">)</div>

                <div class="action" id="addSub">+/-</div>
                <div class="action" id="clear">Clr</div>
                <div class="operator" id="+">+</div>
                <div class="operator" id="-">-</div>
                <div class="operator" id="*">*</div>
                <div class="operator" id="/">/</div>

                <div class="number" id="1">1</div>
                <div class="number" id="2">2</div>
                <div class="number" id="3">3</div>
                <div class="action" id="backSpace"><img src="icons8-clear-symbol-24.png"></div>
                <div class="number" id="4">4</div>
                <div class="number" id="5">5</div>
                <div class="number" id="6">6</div>
                <div class="operator" id="factorial">!</div>
                <div class="number" id="7">7</div>
                <div class="number" id="8">8</div>
                <div class="number" id="9">9</div>
                <div class="operator" id="toPower">^</div>
                <div class="number" id="0">0</div>

                <div class="dot" id="dot">.</div>
                <div class="action" id="equal">=</div>
            </div>
        </div>
        <div class="alert"></div>
        <script src="calculator.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <header>Web Calculator</header>
    <body>
        <div class="container">
            <div class="display">
                <div class="upDisplay"></div>
                <div class="downDisplay"></div>
            </div>
            <div class="buttons">
                <div id="leftBracket">(</div>
                <div id="rightBracket">)</div>
                <div id="minusPlus">+/-</div>
                <div id="onOff">On/Off</div>
                <div id="one">1</div>
                <div id="twot">2</div>
                <div id="three">3</div>
                <div id="backSpace"><=</div>
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="squreRoot">V</div>
                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
                <div id="toPower">^</div>
                <div id="zero">0</div>
                <div id="equal">=</div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
